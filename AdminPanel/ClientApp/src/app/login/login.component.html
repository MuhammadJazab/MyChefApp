<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4>Hello <span style="font-size: 22px; font-style:oblique;"> MyChef Admin! </span> let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" [(ngModel)]="TxtEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [(ngModel)]="TxtPassword" placeholder="Password" required>
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="Login()" routerLink="/dashboard">SIGN IN</a>  <!--routerLink="/dashboard"-->
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                                <input type="checkbox" class="form-check-input">
                                <i class="input-helper"></i>
                                Keep me signed in
                            </label>
                        </div>
                        <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
