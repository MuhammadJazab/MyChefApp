<p>{{text}}</p>

<table>
  <tbody>
    <tr *ngFor="let item of usersList">
      <td>
        {{item.userId}}
      </td>
      <td>
        {{item.userName}}
      </td>
      <td>
        {{item.email}}
      </td>
      <td>
        {{item.accountTypeId}}
      </td>
      <td>
        {{item.cookingSkillId}}
      </td>
    </tr>
  </tbody>
</table>
